<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>💔 Valentine's Day Emergency Excuse Generator 💔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8a7ce;
            font-family: "Comic Sans MS", cursive, sans-serif;
            overflow-x: hidden;
        }
        .hero-section {
            text-align: center;
            padding: 80px 20px;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            color: #ff0066;
            text-shadow: 2px 2px #ffb6c1;
        }
        .hero-section p {
            font-size: 1.2rem;
            color: #99004d;
            font-weight: bold;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(255, 0, 102, 0.5);
        }
        .btn-random {
            background-color: #c30c67;
            color: white;
        }
        .btn-customized {
            background-color: #ea4a8f;
            color: white;
        }
        .btn-random:hover {
            background-color: #8f043c;
        }
        .btn-customized:hover {
            background-color: #ea0d95;
        }

        /* Excuse Box on Left Side */
        .excuse-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            max-width: 90%;
        }
        .excuse-card {
            display: none;
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(255, 0, 102, 0.4);
            text-align: left;
            font-size: 1.2rem;
            color: #c30c67;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .excuse-card.show {
            display: block;
            opacity: 1;
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            color: #ff3366;
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-80px); opacity: 0.6; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 10px 15px;
            }
            .excuse-container {
                left: 10px;
                width: 80%;
            }
            .excuse-card {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container hero-section">
        <h1>💘 Love in Trouble? We Got You! 💘</h1>
        <p>🥀 Need a **last-minute** escape excuse? Whether you’re ghosting or dodging a bad date, we’ve got your **lifeline**! 🚨</p>
        <p>💕 Love is temporary, but a good excuse lasts forever! 💔🚀</p>
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <form action="" method="post">
                <a href="{% url 'home' %}" class="btn btn-custom btn-random">💔 Save Me With a Random Excuse!</a>
            </form>
            
            <a href="{% url 'custom_excuse' %}" class="btn btn-custom btn-customized">💕 Let Me Cook My Own Excuse!</a>
        </div>
    </div>

    <!-- Excuse Box (Now Positioned on Left Side) -->
    <div class=" show">
        <div id="excuse-card " class="excuse-card show">
            <p id="excuse-text">{{excuse}}</p>
        </div>
    </div>

    <!-- Floating hearts (extra cringe) -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 1200); // Slower for better spacing
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
